<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Edicion Perfil</title>
</head>

<body class="body">
    <article class="header">
        <div class="arriba">
             <a class="flecha" href="https://fundaciondonbosco.es/"><img  src="assets/images/Arrow 9.png"></a>
            <a class="logo" href="https://fundaciondonbosco.es/"> <img src="assets/images/Logo Don Bosco.png"> </a>
            <a class="boton" href="https://fundaciondonbosco.es/">
                
                <button type="submit" class="volver">Volver a inicio</button></a>
               
        </div>
    </article>
    <div class="perfil">
        <img class="profile" src="assets/images/profile9.png">
        <div class="nombres">
            <h4 class="joaquin">Joaquin Musk</h4>
            <p class="t1"> Cambiar foto de perfil</p>
            <input class="input" type="file" name="adjunto" accept=".jpg, .png">
        </div>
    </div>

    <article class="grid">
        <form class="formulario">

            <div class="div1">
                <div class="nombrey">
                    <input class="text" type="text" required name="nombre">
                    <p>Nombre y Apellidos:</p>
                </div>

                <div class="correo">
                    <input class="text" type="email" required name="email" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"> 
                    <p>Correo Electrónico:</p>
                </div>

                <div class="localidad">
                    <select required name="provincia" class="text">
                        <option value="">Elige Provincia</option>
                        <option value="Cádiz">Cádiz</option>
                        <option value="Granada">Granada</option>
                        <option value="Jaén">Jaén</option>
                        <option value="Málaga">Málaga</option>
                        <option value="Sevilla">Sevilla</option>
                        <option value="Canarias">Canarias</option>
                    </select>
                    <p>Localidad:</p>
                </div>
            </div>
            <div class="div2">
                <div class="fecha">
                    <input class="date" type="date" required>
                    <p class="nacimiento">Fecha de Nacimiento:</p>
                </div>
                <div class="idioma">
                    <input class="text" type="text" required>
                    <p>Idioma:</p>
                </div>
                <div class="genero"> <select class="text" required>
                        <option>Otro </option>
                        <option>Mujer</option>
                        <option>Hombre</option>
                    </select>
                    <p>Género:</p>
                </div>
            </div>
    </article>

    <div class="abajo">
        <h1 class="biografia">Biografía</h4>
            <textarea name="bio" rows="8" cols="50" id="bio" class="textarea"
                placeholder="Escriba su biografía aquí... (Opcional)."></textarea>
    </div>
    <div class="diveditar">
        <button type="submit" class="confirmar">Confirmar</button>
    </div>
    </form>
</body>

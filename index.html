<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Perfil</title>
</head>

<body class="body">
    <article class="header">
        <div class="arriba">
            <a class="logo" href="https://fundaciondonbosco.es/"> <img src="assets/images/Logo Don Bosco.png"> </a>
            <a class="boton" href="https://fundaciondonbosco.es/"><button type="submit" class="volver">Volver a
                    inicio</button></a>
        </div>
    </article>
    <div class="perfil">
        <img class="profile" src="assets/images/profile9.png">
        <div class="stats">
            <h4>Joaquin Musk</h4>
            <p class="t1">Cambiar foto de perfil</p>
            <input type="file">
        </div>
    </div>

    <article class="grid">
        <div class="nombrey">
         <input class="text" type="text">  <p>Nombre y Apellidos:</p>
        </div>
        <div class="correo">
           <input class="text" type="email"> <p>Correo Electrónico:</p>
        </div>
        <div class="ubicacion">
            <input class="text" type="text"> <p>Ubicación:</p>
        </div>
        <div class="fecha">
          <input class="date" type="date">   <p>Fecha de Nacimiento:</p>
        </div>
        <div class="idioma">
            <input class="text" type="text"> <p>Idioma:</p>
        </div>
        <div class="genero"> <select class="text"
                <option>Otro </option>
                <option>Mujer</option>
                <option>Hombre</option>
            </select>
               
            <p>Género:</p> 
        </div>
    </article>

    <div class="abajo">
        <h1 class="biografia">Biografía</h4>
            <textarea name="bio" rows="8" cols="50" id="bio" class="hasMaxLen maxChars250  maxLenAdded">Escriba su biografía aquí...</textarea>
    </div>
    <div class="diveditar">
        <button type="button" class="editar">Confirmar</button>
    </div>

</body>
